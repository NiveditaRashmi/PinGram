<form [formGroup]="uploadDocForm" (ngSubmit) = "onUpload()" autocomplete="off">
  <div class="row">
    <mat-label>Passport</mat-label>
    <!-- <div> -->
      <input type="file" (change)="onFileSelect($event)" #passport formControlName="passport" required>
      <mat-error *ngIf="uploadDocForm.controls['passport'].hasError('required')">
        Scanned copy  of passport is <strong>required</strong>
      </mat-error>
    <!-- </div> -->
  </div>
  <button mat-raised-button style="background-color: #880e4f; color: #fff; font-weight: bold;"
  mat-button type="submit">Submit</button>
</form>
