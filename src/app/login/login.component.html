<div class="container-fluid login-wrap">

      <mat-card>
        <mat-vard-title>
          <h4 style="font-weight: bolder;">LOGIN TO CONTINUE</h4>
        </mat-vard-title>
        <mat-card-content >
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group" style="text-align: left;">
              <label>Name:</label>
              <input type="text"  class="form-control" formControlName="name"
              placeholder="Enter name">
            </div>
            <small *ngIf="!loginForm.get('name').valid && loginForm.get('name').touched" class="error">Please enter name.</small>

            <div class="form-group" style="text-align: left;">
              <label>Email:</label>
              <input type="email" class="form-control" formControlName="email"
              placeholder="Enter email">
            </div>
            <small *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="error">Please enter valid email.</small>

            <div class="form-group" style="text-align: left;">
              <label>Password:</label>
              <input type="text" class="form-control" formControlName="password"  placeholder="Enter phone no. as password">
            </div>
            <small *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="error">Please enter name.</small>

            <button type="submit" mat-raised-button class="btn" [disabled]="!loginForm.valid" >Login Now</button>

            <!-- <div style="padding-top: 10px; width: 100%;"> -->
              <button mat-raised-button class="btn" style="background-color: #fdc9db; margin-left: 10px;" (click)="register()">REGISTER</button>
            <!-- </div> -->
          </form>
        </mat-card-content>
      </mat-card>

</div>
