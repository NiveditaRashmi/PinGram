<!-- <p>post-list works!</p>-->
<div>
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title}}
    </mat-expansion-panel-header>
    <p> {{ post.body }}</p>
    <mat-action-row>
      <button mat-button color="primary" (click)="openDialog(post)"> EDIT</button>
      <button mat-button color="accent" (click)="readComments(post.id)">COMMENTS</button>
      <button mat-button color="warn" (click)="deletePost(post.id)"> DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length<=0" class="mat-body-1 info-text"> NO POSTS ADDED YET! </p>
</div>
